    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #fff;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 15px 30px;
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: #00ff88;
            color: #0a0e27;
            box-shadow: 0 0 30px #00ff88;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: linear-gradient(45deg, #00ff88, #00ddff, #ff00ff, #ffaa00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s ease infinite;
            text-align: center;
            margin: 100px 0 50px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            margin: 50px 0;
        }

        .project-card {
            background: rgba(10, 14, 39, 0.8);
            border: 2px solid #00ff88;
            padding: 40px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 255, 136, 0.3);
            border-color: #00ddff;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.2), transparent);
            transition: left 0.5s;
        }

        .project-card:hover::before {
            left: 100%;
        }

        .project-title {
            font-size: 2em;
            color: #00ff88;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .project-description {
            font-size: 1.1em;
            line-height: 1.8;
            color: #b8c5d6;
            margin-bottom: 20px;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tech-tag {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            padding: 5px 15px;
            border-radius: 3px;
            font-size: 0.9em;
            color: #00ff88;
        }

        .project-links {
            display: flex;
            gap: 15px;
        }

        .project-link {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .project-link:hover {
            background: #00ff88;
            color: #0a0e27;
            box-shadow: 0 0 20px #00ff88;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .projects-grid { grid-template-columns: 1fr; }
            .back-btn { top: 20px; left: 20px; }
        }
    </style>

    <script>
        // Create animated stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
