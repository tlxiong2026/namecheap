<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Touzong Xiong</title>
    <link rel="icon" type="image/png" href="favicon/android-chrome-512x512.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .glitch-wrapper {
            position: relative;
            text-align: center;
        }

        h1 {
            font-size: 5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: linear-gradient(45deg, #00ff88, #00ddff, #ff00ff, #ffaa00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s ease infinite;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .terminal-text {
            font-size: 1.5em;
            color: #00ff88;
            margin: 20px 0 40px;
            font-family: 'Courier New', monospace;
        }

        .terminal-text::before {
            content: '> ';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .neo-btn {
            position: relative;
            padding: 20px 40px;
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            font-size: 1.2em;
            font-family: 'Courier New', monospace;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
        }

        .neo-btn:hover {
            background: #00ff88;
            color: #0a0e27;
            box-shadow: 0 0 30px #00ff88, inset 0 0 30px rgba(0, 255, 136, 0.3);
            transform: translateY(-5px);
        }

        .neo-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.4), transparent);
            transition: left 0.5s;
        }

        .neo-btn:hover::before {
            left: 100%;
        }

        footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            color: #00ff88;
            border-top: 1px solid #00ff88;
            font-family: 'Courier New', monospace;
            background: rgba(10, 14, 39, 0.8);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3em; }
            .button-grid { grid-template-columns: 1fr; }
            .terminal-text { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="glitch-wrapper">
            <h1>TOUZONG LEO XIONG</h1>
        </div>
        <p class="terminal-text">projects. portfolio. everything.</p>
        
        <div class="button-grid">
            <a href="aboutme.html" class="neo-btn">ABOUT ME</a>
            <a href="https://github.com/tlxiong12?tab=repositories" class="neo-btn" target="_blank">PROJECTS</a>
            <a href="https://drive.google.com/file/d/1sJel88SXhHDTomQx9ddW9kpASCfBj4Dp/view?usp=sharing" class="neo-btn" target="_blank">RESUME</a>
            <a href="photos.html" class="neo-btn">PHOTOS</a>
        </div>
    </div>

    <footer>
        <p>[ CREATED & DESIGNED BY TOUZONG XIONG Â© 2026 ]</p>
    </footer>

    <script>
        // Create animated stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
