<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Touzong Leo Xiong</title>
    <link rel="icon" type="image/png" href="favicon/android-chrome-512x512.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #fff;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        footer {
            text-align: center;
            padding: 40px;
            color: #00ff88;
            border-top: 1px solid #00ff88;
            margin-top: 100px;
            font-family: 'Courier New', monospace;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 15px 30px;
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: #00ff88;
            color: #0a0e27;
            box-shadow: 0 0 30px #00ff88;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: linear-gradient(45deg, #00ff88, #00ddff, #ff00ff, #ffaa00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s ease infinite;
            text-align: center;
            margin: 100px 0 50px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin: 50px 0;
        }

        .neo-btn {
            position: relative;
            padding: 20px 40px;
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            font-size: 1.2em;
            font-family: 'Courier New', monospace;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
        }

        .neo-btn:hover {
            background: #00ff88;
            color: #0a0e27;
            box-shadow: 0 0 30px #00ff88, inset 0 0 30px rgba(0, 255, 136, 0.3);
            transform: translateY(-5px);
        }

        .neo-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.4), transparent);
            transition: left 0.5s;
        }

        .neo-btn:hover::before {
            left: 100%;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .skill-card {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 221, 255, 0.1));
            border: 2px solid #00ff88;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 0 100%);
            text-decoration: none;
            display: block;
            cursor: pointer;
        }

        .skill-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.4);
            border-color: #00ddff;
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .skill-card:hover::before {
            left: 100%;
        }

        .skill-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .skill-level {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ddff);
            border-radius: 5px;
            animation: fillProgress 2s ease-out forwards;
        }

        @keyframes fillProgress {
            from { width: 0; }
        }
        
        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            border: 2px solid #00ff88;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            padding-top: 10px;
            animation: fadeOut 1s 3s forwards;
            z-index: 50;
        }

        .scroll-indicator::before {
            content: '';
            width: 6px;
            height: 10px;
            background: #00ff88;
            border-radius: 3px;
            animation: scroll 2s infinite;
        }

        @keyframes scroll {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(20px); opacity: 0; }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        section {
            margin: 50px 0;
            padding: 60px;
            background: rgba(10, 14, 39, 0.8);
            border: 1px solid #00ff88;
            position: relative;
            backdrop-filter: blur(10px);
        }

        section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff88, #00ddff, #ff00ff, #ffaa00);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        section:hover::before {
            opacity: 0.3;
        }

        h2 {
            font-size: 3em;
            color: #00ff88;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #00ff88, transparent);
        }

        @media (max-width: 768px) {
            h1 { 
                font-size: 2.5em;
                letter-spacing: 0.05em;
                margin: 80px 0 30px;
            }
            
            h2 {
                font-size: 2em;
            }
            
            .back-btn { 
                top: 20px; 
                left: 20px;
                padding: 12px 20px;
                font-size: 1em;
            }
            
            .skills-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }
            
            section {
                padding: 40px 20px;
                margin: 30px 0;
            }
            
            footer {
                padding: 30px 20px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
                margin: 70px 0 20px;
            }
            
            h2 {
                font-size: 1.5em;
            }
            
            .container {
                padding: 15px;
            }
            
            .back-btn {
                top: 15px;
                left: 15px;
                padding: 10px 15px;
                font-size: 0.9em;
            }
            
            .skills-container {
                grid-template-columns: 1fr;
            }
            
            .skill-name {
                font-size: 1.2em;
            }
            
            section {
                padding: 30px 15px;
            }
            
            footer {
                padding: 20px 15px;
                font-size: 0.8em;
            }
        }
    </style>
</head>

    <footer>
        <p>[ CREATED & DESIGNED BY TOUZONG XIONG © 2026 ]</p>
    </footer>
    
    <div class="scroll-indicator"></div>

    <script>
        // Create animated stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
        
        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
