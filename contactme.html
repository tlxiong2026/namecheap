<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #fff;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 15px 30px;
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: #00ff88;
            color: #0a0e27;
            box-shadow: 0 0 30px #00ff88;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: linear-gradient(45deg, #00ff88, #00ddff, #ff00ff, #ffaa00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s ease infinite;
            text-align: center;
            margin: 100px 0 50px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .contact-container {
            background: rgba(10, 14, 39, 0.8);
            border: 2px solid #00ff88;
            padding: 50px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .contact-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff88, #00ddff, #ff00ff, #ffaa00);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .contact-container:hover::before {
            opacity: 0.2;
        }

        .contact-intro {
            text-align: center;
            font-size: 1.2em;
            color: #b8c5d6;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #00ff88;
            font-size: 1.1em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 255, 136, 0.05);
            border: 2px solid #00ff88;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            font-size: 1.3em;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: all 0.3s ease;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
        }

        .submit-btn:hover {
            background: #00ff88;
            color: #0a0e27;
            box-shadow: 0 0 30px #00ff88;
            transform: translateY(-3px);
        }

        .contact-info {
            margin-top: 50px;
            text-align: center;
            padding-top: 30px;
            border-top: 2px solid #00ff88;
        }

        .contact-info h3 {
            color: #00ff88;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .contact-details {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .contact-item {
            color: #b8c5d6;
            font-size: 1.1em;
        }

        .contact-item a {
            color: #00ddff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-item a:hover {
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .contact-container { padding: 30px; }
            .back-btn { top: 20px; left: 20px; }
            .contact-details { flex-direction: column; gap: 20px; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <a href="index.html" class="back-btn">‚Üê BACK</a>
    
    <div class="container">
        <h1>CONTACT ME</h1>
        
        <div class="contact-container">

            <form action="mailto:leoxiong21@gmail.com" method="POST" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        // Create animated stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
